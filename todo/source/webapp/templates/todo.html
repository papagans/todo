{% extends "base.html" %}
{% block title %}{{ todo.description }}{% endblock %}
{% block content %}
    <div class="card border-primary mb-3" style="max-width: 18rem; text-align: center">
  <div class="card-header">Status: {{ todo.status }}
      <h3 class="card-title">Description: {{ todo.description }} </h3></hr>
      <h4 class ="card-title" style="color:#a1f032">Details: {{ todo.details }}</h4>
      <h5 class="card-title" style="color:red">Deadline: {{ todo.date }}</h5>
  <form action="{% url 'todo_delete' todo.pk %}" method="GET">
      {% csrf_token %}
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>
      <form action="{% url 'todo_update' todo.pk %}" method="GET">
    <button type="submit" class="btn btn-primary">Update</button>
      </form>
  </div>
    </div>

{% endblock %}
